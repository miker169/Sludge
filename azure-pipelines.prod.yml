# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '17d33531-889c-4023-ae27-dd048fa9b179'
  imageRepository: 'YW-frontend-prod'
  imageName: 'yw-fe'
  containerRegistry: 'ywwwdev.azurecr.io'
  dockerfilePath: '**/Dockerfile.prod'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:

    - task: AzureKeyVault@1
      inputs:
        azureSubscription: $(subscriptionID)
        KeyVaultName: 'ywwwksdev'
        SecretsFilter: '*'
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)

    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        arguments: --build-arg client_secret=$(client-secret)
        repository: $(imageRepository)
        tags: latest
    - task: Docker@2
      displayName: Push image
      inputs:
        command: push
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        tags: latest
    - task: Docker@2
      displayName: Logout of ACR
      inputs:
        command: logout
        containerRegistry: $(dockerRegistryServiceConnection)
